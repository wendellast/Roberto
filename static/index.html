<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roberto | DASHBOARD</title>
    
</head>
<body>
    <h1>Roberto DASHBOARD</h1>
    <h2>Ligar led Olhos</h2>
    <button onclick="sendRequest('onEye', 'control')">Ligar LED olhos</button>
    <button onclick="sendRequest('offEye', 'control')">Desligar LED olhos</button>

    <h2>Leds pc</h2>
    <ul>
        <li><button onclick="sendRequest('auto', 'controlLedsAuto')">Modo automatico</button></li>
        <li><button onclick="sendRequest('onLedsRobo', 'controlLedsAuto')">Ligar leds Reberto</button></li>
        <li><button onclick="sendRequest('offLedsRob', 'controlLedsAuto')">Desliga leds Roberto</button></li>
    </ul>

    <h2>Fan - Sugar</h2>
    <ul>
        <li><button>Ligar fan</button></li>
        <li><button>Desliga Fan</button></li>
        
    </ul>

    <h2>Tocar musica</h2>
    <button>Tocar Musica Aleatorio</button>
    <button>Tocar Musica Sireni</button>
    <button>Tocar Musica Mortal kombat</button>
    <button>Tocar Musica Jojo</button>
    
    

    <script>
        function sendRequest(action, apiRoute) {
            fetch(`/api/v1/${apiRoute}?action=${action}`)
                .then(response => response.text())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
